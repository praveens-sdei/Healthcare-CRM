<div class="login">
    <div class="login_inner">
        <div class="row">
        <div class="left_part part col-md-6">
           <div class="leftpart_inner"> 
                <div class="logo">
                    <img [src]="login_logo" alt="Store logo">
                </div>
            </div>
        </div>
        <div class="right_part part col-md-6">
            <div class="rightpart_inner">
                <div class="login_form">
                    <div class="login_form_inner">
                        <form >
                            <div class="login_img">
                                <img src="../../../../assets/img/key.svg">
                            </div>
                            <div class="title_wrapper">
                                <h4 class="form_title">Enter OTP</h4>
                                <div class="form_desc">An 4 digit code has  been sent to +1 247 451 1457</div>
                            </div>
                            <div class="form_field_wrapper">
                                <label>Phone Number</label>
                                <mat-form-field appearance="fill">
                                    <input type="email" placeholder="Enter Phone Number" matInput>
                                </mat-form-field>
                            </div>

                            <div class="form-btn primary_btn">
                                <button class="login_btn btn btn-primary">Reset password</button>
                            </div>

                            <div class="signup_section">
                                <div class="signup backlogin" [routerLink]="['/patient/login']"><mat-icon>west</mat-icon>Back to log in</div>
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
