<div class="home_wrapper">
  <app-header></app-header>

  <div class="breadcum_wrapper" aria-label="breadcrumb">
    <div class="container">
      <div class="breadcrumb_title">{{ "about_us" | translate }}</div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/patient/homepage']">{{ "home" | translate }}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ "terms_and_conditions" | translate }}
        </li>
      </ol>
    </div>
  </div>

  <div class="main_section">
    <div class="main_section_inner">
      <div class="container">
        <div class="title">
          <h1>{{ "terms_and_conditions" | translate }}</h1>
        </div>
        <div class="row" [innerHTML]="showText"></div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
