<div class="home_wrapper">
  <app-header></app-header>

  <div class="breadcum_wrapper" aria-label="breadcrumb">
    <div class="container">
      <div class="breadcrumb_title">{{ "article" | translate }}</div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/patient/homepage']">{{ "home" | translate }}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ "article" | translate }}
        </li>
      </ol>
    </div>
  </div>

  <div class="main_section video-main-section">
    <div class="main_section_inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mb-4" *ngFor="let data of showData; let index = index">
            <div class="blog-inside-wrap">
              <div class="blog-video-block p-3 p-md-4" *ngIf="data?.videos">
                <video controls>
                  <source src="{{ data?.videos }}" type="video/mp4" />
                  {{ "your_browser_does_not_support_the_video_tag" | translate }}.
                </video>
              </div>
              <div class="blog-details-block p-3 p-md-4">
                <p [innerHTML]="data?.text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
