<div class="tab_content">
  <div class="top_bar">
    <div class="left_part">
      <div class="search_bar common_content">
        <div class="input-group">
          <button class="btn search-btn">
            <mat-icon>search</mat-icon>
          </button>
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </div>
      </div>
    </div>
    <div class="right_part">
      <div class="primary_btn">

          <mat-icon>share</mat-icon>{{ "export" | translate }}

  </div>

  <div class="bottom_bar">
    <div class="table-wrap">
      <div class="table-inner">
        <table mat-table [dataSource]="unitdataSource" class="mat-elevation-z8">
          <!-- Unit Column -->
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef>{{ "unit" | translate }}</th>
            <td mat-cell *matCellDef="let element">
              {{ element.unit }}
            </td>
          </ng-container>

          <!--Added by  Column -->
          <ng-container matColumnDef="addedby">
            <th mat-header-cell *matHeaderCellDef>
              {{ "added_by" | translate }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.addedby }}
            </td>
          </ng-container>

          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
              {{ "status" | translate }}
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="toggel-slide">
                <mat-slide-toggle></mat-slide-toggle>
              </div>
            </td>
          </ng-container>

          <!--Action column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              {{ "action" | translate }}
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="icon_group">
                <div class="upload_input">
                  <div class="upload_input_content">
                    <label>{{ "upload_an_image" | translate }}</label>
                  </div>
                  <input
                    class="ng-hide user_upload_input"
                    id="input-file-id"
                    multiple
                    type="file"
                  />
                </div>
