<div class="sidebar_main">
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <button type="button" class="close text-reset d-lg-none d-md-block" data-bs-dismiss="offcanvas" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="offcanvas-body">
    <div class="inner_sidebar">
        <div class="header_logo" [ngClass]="{'medicine-claim-sidebar': loginLogo !=''}">
            <ng-container *ngIf="loginLogo !=''">
              <img class="img-flui imgAlter" src="{{loginLogo}}" alt="logo">
            </ng-container>
            <ng-container *ngIf="loginLogo =='' || loginLogo==undefined">
              <img class="img-flui" src="../../../../assets/img/logo.svg" alt="logo">
            </ng-container>
            <!--  -->
        </div>
        <div class="menu_list" id="sidebar">
          <ul class="menu_list_main">
            <ng-container *ngFor="let menu of userMenu | keyvalue">
              <li class="nav-item" *ngIf="menu.value['children'].length === 0"  (click)="handleNavigationClick(menu.value['route_path'],menu.value['name'])">
                <a  class="nav-link {{menu.value['route_path'] == activeMenu ? 'active' : ''}}" [routerLink]="[menu.value['route_path']]">
                  <div class="menu_list_block">
                    <div class="sidebar_icon">
                      <img class="icon" src="../../../../assets/img/sidebaricon/{{menu.value['icon']}}" alt=""> 
                      <img class="icon_hover" src="../../../../assets/img/sidebaricon/{{menu.value['icon_hover']}}" alt=""> 
                    </div>
                    <span>{{menu.value['name']|translate}}</span>
                  </div>
                  <!-- <span class="counter">45</span> -->
                </a>
              </li>
              <li #itemEl class="nav-item sidebar-dropdown dropmenu" *ngIf="menu.value['children'].length > 0">
                <a (click)="showSubmenu(itemEl)" class="nav-link">
                  <div class="menu_list_block">
                    <div class="sidebar_icon">
                      <img class="icon" src="../../../../assets/img/sidebaricon/{{menu.value['icon']}}" alt=""> 
                      <img class="icon_hover" src="../../../../assets/img/sidebaricon/{{menu.value['icon_hover']}}" alt=""> 
                    </div>
                    <span>{{menu.value['name']|translate}}</span>
                  </div>
                  <!-- <span class="counter">45</span> -->
                </a>
                <div class="sidebar-submenu">
                  <ul>
                    <li *ngFor="let childMenu of menu.value['children']">
                      <a class="{{childMenu.route_path == activeMenu ? 'active' : ''}}" [routerLink]="[childMenu.route_path]" (click)="handleNavigationClick(childMenu.route_path,menu.value['name'])">{{childMenu.name}}</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
          </div>
        </div>
