<div class="pharmacy_medicine_claims dashboard_main_content">
    <div class="pharmacy_medicine_inner">
        <mat-stepper class="example-stepper" #mainStepper [orientation]="(stepperOrientation | async)!">

            <mat-step [stepControl]="firstFormGroup" label="Common Information">
                <div class="step_counter_inner">
                    <app-hospitalization-commoninformation
                        [mstepper]="mainStepper"></app-hospitalization-commoninformation>
                </div>

            </mat-step>

            <mat-step [stepControl]="secondFormGroup" label="Service Type">
                <div class="step_counter_inner">
                    <app-hospitalization-servicetype [mstepper]="mainStepper"></app-hospitalization-servicetype>
                </div>

            </mat-step>


            <mat-step [stepControl]="thirdFormGroup" label="Document Upload">
                <div class="step_counter_inner">
                    <app-hospitalization-documentupload [mstepper]="mainStepper"></app-hospitalization-documentupload>
                </div>

            </mat-step>

            <mat-step [stepControl]="thirdFormGroup" label="eSignature">
                <div class="step_counter_inner">
                    <app-hospitalization-esignature [mstepper]="mainStepper"></app-hospitalization-esignature>
                </div>

            </mat-step>
        </mat-stepper>
    </div>
</div>
