<div class="login super_admin">
    <div class="login_inner">
        <div class="row">
        <div class="left_part part col-md-6">
           <div class="leftpart_inner"> 
                <div class="logo">
                    <img [src]="login_logo" alt="Store logo">
                </div>
            </div>
        </div>
        <div class="right_part part col-md-6">
            <div class="rightpart_inner">
                <div class="login_form">
                    <div class="login_form_inner">
                        <form >
                            <div class="login_img">
                                <img src="../../../../assets/img/envelope.svg">
                            </div>
                            <div class="title_wrapper">
                                <h4 class="form_title">{{ 'check_your_email' | translate}}</h4>
                                <div class="form_desc">{{ 'we_sent_a_password_reset_link_to_your_registred_email_address' | translate}}.</div>
                                <div class="form_subdesc">{{ 'didn_t_receive_the_email' | translate}}</div>
                            </div>

                            <div class="form-btn primary_btn">
                                <button class="login_btn btn btn-primary" type="button" (click)="sendEmailUser()">{{ 'resend_password_link' | translate}}</button>
                            </div>

                            <!-- <div class="signup_section">
                                <div class="signup">Didnâ€™t receive the email?  <a class="signup_link" [routerLink]="['/super-admin/signup']">Click to Resend</a></div>
                            </div> -->

                            <div class="signup_section">
                                <div class="signup backlogin" [routerLink]="['/insurance/login']"><mat-icon>west</mat-icon>{{ 'back_to_log_in' | translate}}</div>
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
