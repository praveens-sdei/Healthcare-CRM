<div class="login entercode">
  <div class="login_inner">
    <div class="row">
      <div class="left_part part col-md-6">
        <div class="leftpart_inner">
          <div class="logo">
            <img [src]="login_logo" alt="Store logo" />
          </div>
        </div>
      </div>
      <div class="right_part part col-md-6">
        <div class="rightpart_inner get_code_screen">
          <div class="login_form">
            <div class="login_form_inner">
              <form>
                <div class="login_img">
                  <img src="../../../../assets/img/key.svg" />
                </div>
                <div class="login_title">{{ "enter_code" | translate }}</div>
                <div class="title_wrapper">
                  <div class="form_desc">
                    {{ "verification_code_sent_on" | translate }}
                    {{ otpContext }}
                  </div>
                </div>
                <div class="form_field_wrapper">
                  <ng-otp-input
                    #ngOtpInput
                    (onInputChange)="onOtpChange($event)"
                    [config]="config"
                  ></ng-otp-input>
                </div>

                <div class="form-btn primary_btn">
                  <button
                    type="submit"
                    (click)="verifyOtp(ngOtpInput)"
                    [disabled]="isDisabled"
                    class="login_btn btn btn-primary"
                  >
                    {{ "verify" | translate }}
                  </button>
                </div>

                <div class="signup_section">
                  <div class="signup">
                    {{ "Did_not_receive_code" | translate }} ?<a
                      class="signup_link"
                      (click)="resendOtpDetails()"
                      >{{ "resend_code" | translate }}</a
                    >
                  </div>
                </div>

                <div class="back_section">
                  <a [routerLink]="['/insurance/login']"
                    ><mat-icon>keyboard_backspace</mat-icon
                    >{{ "back_to_log_in" | translate }}</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
