<div class="add_doctor dashboard_main_content">
    <div class="step_counter">


        <mat-stepper #mainStepper [orientation]="(stepperOrientation | async)!" linear (selectionChange)="onStepSelectionChange($event)">
            <mat-step [completed]="basicInfo">
                <ng-template matStepLabel>{{"basic_info"  |  translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 0">
                <app-basicinfo-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-basicinfo-paramedical>
            </ng-template>
            </mat-step>

            <mat-step [completed]="educationalForm">
                <ng-template matStepLabel>{{"educational"  |  translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 1">
                <app-educational-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-educational-paramedical>
            </ng-template>
            </mat-step>

            <mat-step [completed]="locationForm">
                <ng-template matStepLabel>{{"location"  |  translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 2">
                <app-location-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-location-paramedical>
            </ng-template>
            </mat-step>
            
            <mat-step [completed]="availability">
                <ng-template matStepLabel>{{"availability" | translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 3">
                <app-availability-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-availability-paramedical>
            </ng-template>
            </mat-step>

            <mat-step [completed]="feeManage">
                <ng-template matStepLabel>{{"fee_management" | translate}} </ng-template>
                <ng-template [ngIf]="stepIndex === 4">
                <app-feemanagement-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-feemanagement-paramedical>
            </ng-template>
            </mat-step>

            <mat-step [completed]="docManage">
                <ng-template matStepLabel>{{"document_manage" | translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 5">
                <app-documentmanage-paramedical [mstepper]="passToChild" (fromChild)="handleEvent($event)" *ngIf="isEnable"></app-documentmanage-paramedical>
            </ng-template>
            </mat-step>

            <mat-step>
                <ng-template matStepLabel>{{"manage_permissions" | translate}}</ng-template>
                <ng-template [ngIf]="stepIndex === 6">
                <app-managepermission-paramedical ></app-managepermission-paramedical>
            </ng-template>
            </mat-step>

        </mat-stepper>
    </div>
</div>
