<div class="dashboard_main_content notification notification_block">
    <div class="notification_section">
        <div class="notification_section_inner">
            <ul>
                <ng-container *ngFor="let data of notificationlist">
                
                    <li>
                        <div class="notification_list">
                            <div class="row" (click)="markReadById(data)" style="cursor: pointer;">
                                <div class="col-md-8 col-xl-7">
                                    <div class="detail_list">
                                        <div class="images_block">
                                            <img src="../../../../assets/img/notification/notification2.svg" alt="images">
                                            <ng-container *ngIf="data?.isView === false">
                                                <span class="reddot"></span>
                                            </ng-container>
                                        </div>
                                        <div class="name_detail">
                                            <h4>{{data?.notitype ? data?.notitype.split('_').join(' ') : ""}}</h4>  
                                            <!-- <h4>{{data?.notitype ? data?.notitype : ""}}</h4> -->
                                            <p [innerHTML]="data?.content"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-xl-5 notify_time">
                                    <div class="time_slot">
                                        <!-- <p>From : Pacific Medical Center </p> -->
                                        <p>{{ data?.createdAt | date : "dd-MM-yyy" }} | {{ data?.createdAt | date : "hh:mm a" }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ng-container>

                <div *ngIf="notificationlist?.length === 0" class="text-center">
                    <b>{{"no_record_found" | translate}}</b>
                </div>
                <mat-paginator class="pagination" [length]="totalLength" (page)="handlePageEvent($event)" [pageSize]="pageSize"
                  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
