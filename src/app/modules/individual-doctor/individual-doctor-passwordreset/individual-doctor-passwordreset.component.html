<div class="login">
    <div class="login_inner">
        <div class="row">
        <div class="left_part part col-md-6">
           <div class="leftpart_inner"> 
                <div class="logo">
                    <img [src]="login_logo" alt="Store logo">
                </div>
            </div>
        </div>
        <div class="right_part part col-md-6">
            <div class="rightpart_inner">
                <div class="login_form">
                    <div class="login_form_inner">
                        <form >
                            <div class="login_img">
                                <img src="../../../../assets/img/right_arrow.svg">
                            </div>
                            <div class="title_wrapper">
                                <h4 class="form_title">Password Reset</h4>
                                <div class="form_desc pass_reset">Your password has been successfully reset.
                                    Click below to sign in magically.</div>
                            </div>

                            <div class="form-btn primary_btn">
                                <button class="login_btn btn btn-primary">Continue</button>
                            </div>

                            <div class="signup_section">
                                <div class="signup backlogin" [routerLink]="['/individual-doctor/login']"><mat-icon>west</mat-icon>Back to log in</div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
